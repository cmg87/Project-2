<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kwiri | Survey</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Local CSS -->
  <link rel="stylesheet" href="assets/styles/app.css">
</head>

<body>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img class="nav-logo" src="assets/images/brand-logo-kwiri.png">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/">Home</a>
          </li>
          <li class="active">
            <a href="/survey">Survey</a>
          </li>
          <li>
            <a href="/results">Results</a>
          </li>
          <li>
            <a href="/about">About</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container">
    <h1>Kwiri > Survey</h1>

    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#surveyModal" data-backdrop="static" data-keyboard="false">
      Survey Modal
    </button>
  </div>

  <div id="surveyModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="surveyTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Question #</h4>
        </div>
        <div class="modal-body">
          <div id="survey" class="survey" data-toggle="buttons">
            <label class="btn btn-lg btn-default btn-block">
              <span class="btn-label">
                <i class="glyphicon glyphicon-chevron-right"></i>
              </span>
              <input type="radio" name="q_answer" value="1">Option #1</label>
            <label class="btn btn-lg btn-default btn-block">
              <span class="glyph">
                <i class="glyphicon glyphicon-chevron-right"></i>
              </span>
              <input type="radio" name="q_answer" value="2">Option #2</label>
            <label class="btn btn-lg btn-default btn-block">
              <span class="glyph">
                <i class="glyphicon glyphicon-chevron-right"></i>
              </span>
              <input type="radio" name="q_answer" value="3">Option #3</label>
            <label class="btn btn-lg btn-default btn-block">
              <span class="glyph">
                <i class="glyphicon glyphicon-chevron-right"></i>
              </span>
              <input type="radio" name="q_answer" value="4">Option #4</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-orientation="cancel" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default" data-orientation="previous">Previous</button>
          <button type="button" class="btn btn-default" data-orientation="next">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Local JavaScript -->
  <script src="assets/scripts/app.js"></script>

</body>

</html>
